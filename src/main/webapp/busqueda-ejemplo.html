    <body>
        <div>Proyecto Java</div>
        
        <p>Este es un ejemplo para una busqueda sencilla, realizada con relaciones sql</p>
        <p>Se buscara un album con su año del album correspondiente</p>
        
        <button class="btn btn-success" id="cargarAlbum"> Enviar </button>
        <div id="resultadoAlbum"></div>
        
            <script>
                $(document).ready(function(){
                    $("#cargarAlbum").click(function(){
                        $.getJSON("http://localhost:8090/ProyectoFinalGabino/servicios/album", function(datos){
                            $("#resultadoAlbum").html("El año del album de " + datos.artista[0].u.nombre + " es "
                                    + datos.album[0].u.año);
                        });
                    });
                });
        </script>
           
        </body>
</html>

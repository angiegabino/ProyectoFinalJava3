<html>
    <head>
        <title>Proyecto Java</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Busqueda de Precio</div>
        
        <p>Bienvenido a mi proyecto!!</p>
        <p>Para empezar oprime el boton y se mostrar√° el precio elegido del album correspondiente</p>
        
        <button class="btn btn-success" id="cargarPrecio">Enviar</button>
        <div id="resultadoPrecio"></div>
        
        <script>
            $(document).ready(function(){
                $("#cargarPrecio").click(function(){
                    $.getJSON("http://localhost:8090/ProyectoFinalGabino/servicios/precio", function(datos){
                        $("#resultadoPrecio").html("El precio del album " + datos.album[0].u.nombre + " es de "
                                + datos.precio[0].u.precio)
                    });
                });
            });
        </script>
    </body>
</html>
